        <option value="19">Bab 19</option>
        <option value="20">Bab 20</option>

    <!-- SEARCH TANPA onkeyup -->
    <input 
        type="text" 
        id="search" 
        placeholder="Cari jpn / romaji / arti..."
    >

    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Jepang</th>
                <th>Romaji</th>
                <th>Arti</th>
                <th>Jenis</th>
                <th>Bab</th>
            </tr>
        </thead>
        <tbody id="vocabBody"></tbody>
    </table>

    <button class="back-btn" onclick="goHome()">‚Üê Kembali</button>

<script src="vocab.js"></script>
</body>
</html>
